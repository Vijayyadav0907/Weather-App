<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel ="stylesheet" href ="style.css"
</head>
<body>
    <div class="container">
        <div class="header">

          <div class="search-box">
            <input type="text" placeholder="Enter your Location"class="input-box">
            
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
          </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,Location Not Found!!</h1>
            <img src="/Images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
          <img src="/Images/cloud.png" alt="weather Image" class="weather-img">
          <div class="weather-box">
            <p class="temprature">0 <sup>â„ƒ</sup>
            </p>
            <p class="description">Light Rain</p>
          </div>
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="wind-speed">12Km/H</span>
                    <p>WindSpeed</p>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3f852b86e0.js" crossorigin="anonymous"></script>
</body>
</html>
